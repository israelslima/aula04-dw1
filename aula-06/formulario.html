<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>

    <style>
        div{margin: 18px;}
    </style>
</head>
<body>
    <form action="#" method="post">


        <div>
            <label for="">Nome</label>
            <input type="text" name="" id="txt_nome">
        </div>

        <div>
            <label for="">Sobrenome</label>
            <input type="text" name="" id="txt_sobrenome">
        </div>

        <div>
            <label for="">Email</label>
            <input type="email" name="" id="txt_email">
        </div>

        <div>
            <label for="">Senha</label>
            <input type="password" name="" id="txt_senha">
        </div>

        <div>
            <label for="">Data de nascimento</label>
            <input type="date" name="" id="txt_data">
        </div>

        <div>
            <label for="">Genero</label> <br>
            <input type="radio" name="radio" id="" value="Masculino"> Masculino     <br>
            <input type="radio" name="radio" id="" value="Feminino"> Feminino       <br>
            <input type="radio" name="radio" id="" value="Indefinido"> Indefinido   <br>
        </div>

        <div>
            <label for="">Color favorite</label>
            <input type="color" name="" id="sel_color">
        </div>
        
        <div>
            <label for="">Escolaridade</label>

            <select name="" id="sel_escolar">
                <option value="" disabled> Escolha uma oppção</option>
                <option id="" value="">Ensino Fundamental</option>
                <option id="" value="">Ensino Medio</option>
                <option id="" value="">Ensino Superior</option>
            </select>
        </div>

        <div>

            <label for="">Linguagens</label> <br>

            <select name="" id="" multiple>
                <option value="">Java</option>
                <option value="">JavaScript</option>
                <option value="">SQL</option>
                <option value="">C</option>
                <option value="">C++</option>
            </select>

        </div>

        <div>
            <label for="">Telefone</label>
            <input type="tel" name="" id="">
        </div>

        <div>
            <label for="">Aceite os termos</label>
            <input type="checkbox" name="" id="">
        </div>

        <div>
            <input type="submit" value="ENVIAR A LAPADA">
        </div>

        
    </form>






    
</body>
</html>
